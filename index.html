<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>BATTLESHIP</p>
    </div>
    <!-- Displays turn information that will be accessed with JS -->
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    
    <!-- Container for game boards that will be accessed and drawn with JS -->
    <div id="gameboard-container"></div>

    <!-- Creates a container for all the Battleships -->
    <div class="option-container"> 
        <div id='0' class="destroyer-preview destroyer" draggable="true"></div>
        <div id='1' class="submarine-preview submarine" draggable="true"></div>
        <div id='2' class="cruiser-preview cruiser" draggable="true"></div>
        <div id='3' class="battleship-preview battleship" draggable="true"></div>
        <div id='4' class="carrier-preview carrier" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button> <!-- Flips the ships -->
    <button id="start-button">START</button> <!-- Starts the game -->

        <script src="battleship.js"></script>
</body>
</html>
